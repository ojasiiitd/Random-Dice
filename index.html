<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Messing w JS</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
        <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body>
        <div class="wrapper">
            <h1 class="title">
                <center>
                    <i class="fas fa-dice"></i>
                    <a class="has-text-dark" href="index.html">The Random Dice Generator</a>
                    <i class="fas fa-dice"></i>
                </center>
            </h1>
            <center>
                <button class="button gamble is-large is-primary is-rounded has-text-dark is-size-3">
                    <b>Gamble</b>
                </button>
            </center>
            <div class="dice">
                <center>
                    <i class="fas fa-dice-one die"></i>
                    <i class="fas fa-dice-two die"></i>
                    <i class="fas fa-dice-three die"></i>
                    <i class="fas fa-dice-four die"></i>
                    <i class="fas fa-dice-five die"></i>
                    <i class="fas fa-dice-six die"></i>

                    <i class="fas fa-dice-one die"></i>
                    <i class="fas fa-dice-two die"></i>
                    <i class="fas fa-dice-three die"></i>
                    <i class="fas fa-dice-four die"></i>
                    <i class="fas fa-dice-five die"></i>
                    <i class="fas fa-dice-six die"></i>
                </center>
            </div>
            <p align="center" class="subtitle"><b>Your Numbers Are : </b></p>
            <p align="center" class="numbers title-1 has-text-danger"> - </p>
            
            <div class="column is-2 is-offset-10">
                <button class="button is-danger is-medium is-outlined" id="history">Check History</button>
            </div>
            <div class="column is-6 is-offset-3">
                <div class="notification is-danger" id="showHis">
                    <button class="delete"></button>
                    <span class="notif is-size-3"></span>
                </div>
            </div>
        </div>

        <script src="JS/loader.js"></script>
    </body>
    </html>
